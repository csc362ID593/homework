<body>
  <svg id="chart" width="600" height="300"></svg>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    function factor(n){
      const array = [];
      for(let i=1; i<=n; i++){
        if(n%i==0){
            array.push(i);
        }
      }
      return array;
    }
    const factors = factor(24)

    d3.select("#chart")
      .selectAll("circle")
      .data(factors)
      .enter()
      .append("circle")
        .attr("r", d => d)
        .attr("cy", 150)
        .attr("cx", d => d*10)
        .style("fill", "red")
        .style("stroke", "black")


  </script>
</body>
